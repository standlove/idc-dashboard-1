<div class="list-container">
<h4>Plant List</h4>

  <ngx-datatable
      class="material"
      [rows]="plants"
      [loadingIndicator]="loadingIndicator"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [sorts]="[{prop: 'name', dir: 'desc'}]">
  </ngx-datatable>
</div>
